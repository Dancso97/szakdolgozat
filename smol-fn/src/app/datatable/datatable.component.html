<p-table [value]="datas">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Rendszám</th>
      <th>Létrehozás dátuma</th>
      <th>Lejárat ideje</th>
      <th>Infó</th>
      <th>Kép ID</th>
      <th>Szolgáltatás ID</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.id}}</td>
      <td>{{data.plate}}</td>
      <td>{{data.createdDate}}</td>
      <td>{{data?.endDate}}</td>
      <td>{{data.comment}}</td>
      <td>{{data.image.id}}</td>
      <td>{{data?.service?.id}}</td>
    </tr>
  </ng-template>
</p-table>
