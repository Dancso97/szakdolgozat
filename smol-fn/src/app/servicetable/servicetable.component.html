<p-table [value]="services">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Név</th>
      <th>Egyéb adat</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-service>
    <tr>
      <td>{{service.id}}</td>
      <td>{{service.name}}</td>
      <td>{{service.comment}}</td>
    </tr>
  </ng-template>
</p-table>
